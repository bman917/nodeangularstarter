<md-toolbar class="md-hue-1">
  <div class="md-toolbar-tools">
    <md-button hide-gt-xs class="md-icon-button" aria-label="Toggle Menu" ng-click="ctrl.toggleMenu()">
      <ng-md-icon icon="menu"></ng-md-icon>
    </md-button>
    <h2>
      <span>Toolbar</span>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="apps">
      <ng-md-icon icon="apps"></ng-md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="logout">
      <ng-md-icon icon="logout"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
