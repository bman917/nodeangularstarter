<!doctype html>
<html lang="en" ng-app="MainApp">
  <head>
    <title>Sample App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    
      <!-- bower:js -->
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-aria/angular-aria.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-messages/angular-messages.js"></script>
      <script src="bower_components/angular-material/angular-material.js"></script>
      <script src="bower_components/angular-mocks/angular-mocks.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/ng-letter-avatar/ngletteravatar.js"></script>
      <script src="bower_components/jasmine-core/lib/jasmine-core/jasmine.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/bootstrap-css/js/bootstrap.min.js"></script>
      <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
      <!-- endbower -->    
      
      <!-- bower:css -->
      <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
      <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css" />
      <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
      <!-- endbower -->
      
      <!-- inject:js -->
      <script src="js/app.js"></script>
      <!-- endinject -->
  </head>
  <body layout="row" ng-controller="AppCtrl as ctrl">
    <div ng-include="'/sidenav.html'" layout="vertical"></div>

    <div layout="column" flex>
      <div ng-include="'/toolbar.html'" layout="vertical">Toolbar</div>
      <md-content style="background-color: grey" flex>
        Main Content
      </md-content>
    </div>
  </body>
</html>
